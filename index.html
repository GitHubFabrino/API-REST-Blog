<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload & Download Image</title>
  </head>
  <body>
    <h1>Upload & Download Image</h1>
    <form action="/api/articles" method="post" enctype="multipart/form-data">
      <label for="titre">Titre:</label>
      <input type="text" id="titre" name="titre" required /><br /><br />
      <label for="contenu">Contenu:</label>
      <textarea id="contenu" name="contenu" required></textarea><br /><br />
      <label for="id_categorie">ID Categorie:</label>
      <input
        type="number"
        id="id_categorie"
        name="id_categorie"
        required
      /><br /><br />
      <label for="id_utilisateur">ID Utilisateur:</label>
      <input
        type="number"
        id="id_utilisateur"
        name="id_utilisateur"
        required
      /><br /><br />
      <label for="image">Choisir une image:</label>
      <input type="file" id="image" name="image" required /><br /><br />
      <button type="submit">Uploader</button>
    </form>

    <h2>Download Image</h2>
    <form id="downloadForm">
      <label for="imageId">ID de l'image:</label>
      <input type="number" id="imageId" name="imageId" required />
      <button type="submit">Télécharger</button>
    </form>

    <script>
      document
        .getElementById("downloadForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const imageId = document.getElementById("imageId").value;
          window.location.href = `/api/article/download/${imageId}`;
        });
    </script>
  </body>
</html>
